<!--Responsive Top-Menubar -->
<script>
  function changeTopMenubarToSide() {
    let topNavigation = document.getElementById("TopNavigation");
    if (topNavigation.className === "TopNav") {
      topNavigation.className += " responsive";
    } else {
      topNavigation.className = "TopNav";
    }
  }
</script>
